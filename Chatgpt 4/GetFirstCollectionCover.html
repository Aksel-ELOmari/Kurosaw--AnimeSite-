<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Collection</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function fetchCollectionData(collectionName) {
        const collectionRef = collection(db, collectionName);
        const querySnapshot = await getDocs(collectionRef);
        const items = [];

        querySnapshot.forEach((doc) => {
          items.push({ id: doc.id, ...doc.data() });
        });

        return items;
      }

      async function displayCollectionCover(collectionName) {
        const items = await fetchCollectionData(collectionName);

        if (items.length > 0) {
          const firstItem = items[0];
          const coverImageUrl = firstItem.coverUrl; // Change this according to your data structure

          const coverElement = document.getElementById("collectionCover");
          coverElement.src = coverImageUrl;
          coverElement.alt = `${firstItem.name} Cover`; // Optional: Set the alt text
        } else {
          console.log("No items found in this collection.");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        displayCollectionCover("YourCollectionName"); // Replace with your actual collection name
      });
    </script>
  </head>
  <body>
    <h1>Your Anime Collection</h1>
    <img id="collectionCover" src="" alt="Collection Cover" />
  </body>
</html>
