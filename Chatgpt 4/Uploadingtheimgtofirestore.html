<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Anime Cover</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);

      async function uploadImage(file) {
        if (!file) {
          console.error("No file selected for upload.");
          return;
        }

        const storageRef = ref(storage, `anime_covers/${file.name}`);
        try {
          await uploadBytes(storageRef, file);
          console.log("Image uploaded successfully:", file.name);

          const downloadURL = await getDownloadURL(storageRef);
          console.log("File available at:", downloadURL);

          return downloadURL;
        } catch (error) {
          console.error("Error uploading image:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("uploadButton")
          .addEventListener("click", async () => {
            const fileInput = document.getElementById("coverImageInput");
            const file = fileInput.files[0];
            const downloadURL = await uploadImage(file);
            if (downloadURL) {
              console.log("Store this URL in Firestore:", downloadURL);
            }
          });
      });
    </script>
  </head>
  <body>
    <input type="file" id="coverImageInput" title="btn" accept="image/*" />
    <button id="uploadButton">Upload Cover</button>
  </body>
</html>
