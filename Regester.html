<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="">
    <meta name="description" content=".">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cli  -->
    <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap-5 -->
     <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>Kurosaw | Regester</title>
</head>
<body>
    <main class="container-fluid regester-main">
        <section class="flex-center justify-content-center">
            <div class="main-card flex-center justify-content-center flex-column gap-2">
                <h2 class="fw-bolder text-center Sing-title">Join Kurosaw</h2>
                <button type="button" class="login-method btn btn-light btn-lg btn-block"><i class="fa-brands  me-3 fa-apple"></i> Continue with Apple.</button>
                <button type="button" class="login-method btn btn-light btn-lg btn-block"><i class="fa-brands  me-3 fa-google"></i> Continue with Google.</button>
                <button type="button" class="login-method btn btn-light btn-lg btn-block mt-2 email-btn" onclick="showLogingbar()"><i class="fa-regular me-3  fa-envelope"></i> Sing up with Email.</button>
                <div class="login-mini-card py-2 d-none">
                    <div class="input-card email-input-card mb-2 d-none">
                        <label for="user-email" style="width: 100%;">Email</label>
                        <input type="email" placeholder="12l23u@gmail.com" name="user-email" id="user-email">
                    </div>
                    <div class="input-card mb-2">
                        <label for="user-name" style="width: 100%;">User name</label>
                        <input type="text" placeholder="Ayoub Elomari" name="user-name" id="user-name">
                    </div>
                    <div class="input-card mb-2">
                        <div class="flex-center justify-content-between"><label for="user-password d-none">Password</label> <a href="#" class="forget-btn text-decoration-none" style="cursor: pointer;">Forgot Password?</a></div>
                        <div class="position-relative">
                            <input type="password" placeholder="enter your password" name="user-password" id="user-password">
                            <i class="fa-regular fa-eye position-absolute"></i>
                        </div>
                    </div>
                    <button type="button" class="btn btn-light btn-lg btn-block login-lg-btn">Login</button>
                    <button type="button" class="btn btn-light btn-lg btn-block singup-lg-btn d-none">Sing Up</button>
                </div>
                <p class="Sing-alert login-alert">Already have an acount ?!<span class="login-btn" style="color: green;cursor: pointer;" onclick="showLogingbar()">Log in</span></p>
                <p class="Sing-alert singUp-alert d-none">Don't have an acount?!<span class="Singup-btn" onclick="showSingupBar()" style="color: green;cursor: pointer;">Sing Up</span></p>
                <p class="Sing-alert terms-alert d-none">By singing up you agree to <span class="text-center"><a href="#" class="text-decoration-none terms-btn" style="color: green;cursor: pointer;">Terms & Privecy</a></span></p>
            </div>
        </section>
    </main>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script>
        function showLogingbar() {
            document.querySelector('.Sing-title').innerHTML = 'Login in';
            let element = document.querySelector('.login-mini-card');
            element.classList.toggle("d-none");
            let emial_btn = document.querySelector('.email-btn');
            emial_btn.classList.toggle('d-none');
            let loginAlert = document.querySelector('.login-alert');
            loginAlert.classList.toggle('d-none');
            let SingUpAlert = document.querySelector('.singUp-alert');
            SingUpAlert.classList.toggle('d-none');
        }

        function showSingupBar()
        {
            document.querySelector('.Sing-title').innerHTML = 'Sing Up';
            let Allmethods = document.querySelectorAll('.login-method');
            Allmethods.forEach(method => method.style.display = 'none');
            let Emailinput = document.querySelector('.email-input-card');
            Emailinput.classList.toggle('d-none');
            let singup_btn = document.querySelector('.singup-lg-btn');
            singup_btn.classList.toggle('d-none');
            let login_btn = document.querySelector('.login-lg-btn');
            login_btn.classList.toggle('d-none');
            let alerts = document.querySelectorAll('.Sing-alert');
            alerts.forEach(alert => alert.classList.add('d-none'));
            document.querySelector('.terms-alert').classList.toggle('d-none');
            document.querySelector('.forget-btn').classList.toggle('d-none');
        }
    </script>
</body>
</html>
