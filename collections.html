<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="" />
    <meta name="description" content="." />

    <!-- font-awesome cli  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"

    <script type="module" src="https://unpkg.com/@popperjs/core@2" defer></script>

    <link rel="stylesheet" href="./Styles/customize.css" />
    <title>Anime_4U | Collections</title>
  </head>
  <body>
    <main class="container collections-main">
      <header>
        <nav class="navbar navbar-expand-lg">
          <!---  bg-body-tertiary -->
          <div class="container-fluid">
            <a class="navbar-brand nav-link" href="./index.html">Anime_4U</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./catalog.html">Catalog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./news.html">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./collections.html"
                    >Collections</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button title="btn" class="btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <div class="corner-btns buttons flex ms-4 gap-3">
                <a type="link" title="Regester" href="./Regester.html"
                  ><button type="button" class="btn btn-dark Login-btn">
                    Login
                  </button></a
                >
                <a type="link" title="Regester" href="./Regester.html"
                  ><button type="button" class="btn btn-light">
                    Get Started
                  </button></a
                >
              </div>
              <div class="corner-profile corner d-none flex ms-4 gap-3">
                <div class="nav-bar-profile">
                  <img
                    src="./imgs/Profile/Profile-img.jpg"
                    alt=""
                    class="top-user-cover"
                  />
                </div>
              </div>
            </div>
          </div>
        </nav>
        <hr style="width: 100vw; translate: -8%" />
      </header>
      <section>
        <div class="collections-header mb-4 flex-between">
          <h1 class="collections-title h1">Featured Collections</h1>
          <button
            type="button"
            class="btn btn-light fw-3 createNewColl-btn"
            data-target="Collections_lab"
          >
            <i class="fa-solid fa-plus" style="scale: 0.8; color: #000"></i>
            Create new
          </button>
        </div>
        <div class="Collections_lab d-none">
          <div class="ex-Coll-btn flex-center justify-content-center">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="go_back_btn flex-center justify-content-center">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="Collections_lab_inner">
            <div
              class="main-card NewCollections_lab flex-center justify-content-center flex-column gap-2 d-none"
            >
              <form action="" id="newCollection-form" class="py-2">
                <div class="input-card collection-name mb-2">
                  <label for="Collection-name" style="width: 100%"
                    >Title
                  </label>
                  <input
                    type="text"
                    placeholder="Collection Name"
                    name="Collection-name"
                    id="Collection-name"
                  />
                </div>
                <div class="input-card collection-desc mb-2">
                  <div class="flex-center justify-content-between">
                    <label for="collection-desc">Description </label>
                  </div>
                  <div class="position-relative">
                    <input
                      type="input"
                      placeholder="enter your Collection's description"
                      name="collection-desc"
                      id="collection-desc"
                    />
                  </div>
                </div>
                <div
                  class="checkbox-field mb-2 flex-center justify-content-between"
                >
                  <input
                    title="collection check-box"
                    checked
                    type="checkbox"
                    name="Personal"
                    id="collecton-check"
                  />
                  <label for="collecton-check"
                    >Keep This Collection Personal?</label
                  >
                </div>
                <input
                  type="submit"
                  value="Create"
                  class="btn btn-light btn-lg btn-block create-lg-btn"
                  id="newCollection-btn"
                  onsubmit="createCollection()"
                />
              </form>
            </div>
            <div
              class="main-card SaveCollections_lab flex-center justify-content-center flex-column gap-2"
            >
              <h2 class="fw-bolder text-center Sing-title">
                Choose Collection
              </h2>
              <div class="my-2">
                <button
                  type="button"
                  class="btn btn-light OpenNewCollLab btn-lg fw-4"
                >
                  <i
                    class="fa-solid fa-plus"
                    style="scale: 0.8; color: #000"
                  ></i>
                  Create new Collection
                </button>
              </div>
              <!-- ################ Column Collections ################ -->
              <div
                class="collections-cards flex-center justify-content-center flex-column"
              >
                <div
                  title="collection Card"
                  class="collection flex-center justify-content-between w-100 my-2"
                  data-collection-name=" The Best Mystical Anime"
                  data-id=""
                >
                  <div class="card-text">
                    <h5 class="fw-5 collection-title">
                      The Best Mystical Anime
                    </h5>
                    <p class="items-count"><span>12</span> Titles</p>
                  </div>
                  <img
                    src="./imgs/Profile/heightSchool.jpg"
                    alt=""
                    class="coolection-cover ms-3"
                  />
                </div>
                <div
                  title="collection Card"
                  class="collection flex-center justify-content-between w-100 my-2"
                  data-collection-name="My Top Anime Tier"
                  data-id=""
                >
                  <div class="card-text">
                    <h5 class="fw-5 collection-title">My Top Anime Tier</h5>
                    <p class="items-count"><span>11</span> Titles</p>
                  </div>
                  <img
                    src="./imgs/Profile/tokyuRvengers.jpg"
                    alt=""
                    class="coolection-cover ms-3"
                  />
                </div>
                <div
                  title="collection Card"
                  class="collection flex-center justify-content-between w-100 my-2"
                  data-collection-name="The Best Slice Of Life"
                  data-id=""
                >
                  <div class="card-text">
                    <h5 class="fw-5 collection-title">
                      The Best Slice Of Life
                    </h5>
                    <p class="items-count"><span>20</span> Titles</p>
                  </div>
                  <img
                    src="./imgs/Profile/118484.jpg"
                    alt=""
                    class="collection-cover ms-3"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="main-body">
        <div class="collections-holder">
          <div class="CollectionCountainer row my-3" id="colletion_inner">
            <div
              class="collection-card p-3 col-lg-3"
              data-collection-name=""
              data-id=""
            >
              <h5 class="collection-title text-center">
                the best Mystical Anime
              </h5>
              <div class="Cards">
                <div class="Card">
                  <img
                    src="./imgs/Catalog/appare_ranman.jpeg"
                    height="10rem"
                    width="2rem"
                    alt=""
                    class="card-cover"
                  />
                </div>
                <div class="Card">
                  <img
                    src="./imgs/Catalog/appare_ranman.jpeg"
                    height="10rem"
                    width="2rem"
                    alt=""
                    class="card-cover"
                  />
                </div>
                <div class="Card">
                  <img
                    src="./imgs/Catalog/appare_ranman.jpeg"
                    height="10rem"
                    width="2rem"
                    alt=""
                    class="card-cover"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" id="showMoreColl-btn">
            Show More
          </button>
        </div>
      </section>
      <footer>
        <hr style="width: 100vw; translate: -8%" />
        <div class="footer-body">
          <div class="footer-text flex-end">
            <a href="#" class="footer-logo"
              ><h4 class="logo">Anime_4U.com</h4></a
            >
            <ul class="flex-center gap-4">
              <a class="icon-link text-decoration-none" href="./about.html"
                ><li class="footer-link">Terms & Privecy</li></a
              >
              <a class="icon-link text-decoration-none" href="./about.html"
                ><li class="footer-link">Contact</li></a
              >
            </ul>
          </div>
          <div class="col-icons gap-5">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-discord"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </footer>
    </main>
    <script src="./Scripts/Collections.js" type="module"></script>
    <script src="./Scripts/main.js" type="module"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js" type="module"></script>
  </body>
</html>
